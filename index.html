<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마피아42 정보 사이트</title>
    <style>
        /* 기본 스타일 */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Malgun Gothic', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            height: 100%;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 80px; /* 하단 광고 공간 확보 */
        }
        /* 헤더 부분 */
        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        /* 메인 콘텐츠 영역 */
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        /* 좌측 영역 (고확 다시보기, 인기순위) */
        .left-column {
            flex: 2;
            min-width: 300px;
        }
        /* 우측 영역 (로그인/검색) */
        .right-column {
            flex: 1;
            min-width: 280px;
        }
        /* 공통 박스 스타일 */
        .box {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .box h2 {
            margin-top: 0;
            font-size: 1.2em;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        /* 고확 다시보기 */
        .chat-log ul {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 300px;
            overflow-y: auto;
        }
        .chat-log li {
            padding: 8px 0;
            border-bottom: 1px solid #f2f2f2;
            font-size: 0.9em;
        }
        .chat-log li:last-child {
            border-bottom: none;
        }
        /* 실시간 인기 순위 */
        .ranking-list ol {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .ranking-list li {
            display: flex;
            align-items: center;
            padding: 10px 0;
            font-size: 1em;
        }
        .ranking-list .rank {
            font-weight: bold;
            margin-right: 15px;
            width: 20px;
        }
        .ranking-list .change {
            margin-left: auto;
            font-size: 0.8em;
            width: 30px;
            text-align: right;
        }
        .change.up { color: red; }
        .change.down { color: blue; }
        /* 검색 및 로그인 폼 */
        .search-login-form input[type="text"],
        .search-login-form input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-login-form button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .search-login-form button:hover {
            background-color: #45a049;
        }
        .form-options {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            margin-top: 10px;
        }
        /* 메인화면 메뉴 버튼 */
        .main-menu {
             display: grid;
             grid-template-columns: 1fr;
             gap: 10px;
             margin-top: 20px;
        }
        .main-menu button {
            padding: 15px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            text-align: center;
        }
